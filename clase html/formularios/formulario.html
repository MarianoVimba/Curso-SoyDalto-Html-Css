<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <form>
        <h2>FORMULARIO</h2>
        <fieldset>
            <legend>Informacion Basica</legend>
            <div class="formulario">
                <label>Nombre
                    <input type="text" name="nombre" placeholder="Ingrese su nombre">
                </label>
            </div>
            <div class="formulario">
                <label>Apellido
                    <input type="text" name="apellido" placeholder="Ingrese su apellido" >
                </label>
            </div>
            <div class="formulario">
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" placeholder="Ingrese su edad">
            </div>
            </fieldset>

            <fieldset>
                <legend>Informacion Extra</legend>
                <div class="formulario">
                    <label for="email">Email</label>
                    <input type="email"  id="email" name="email" placeholder="ingrese su email" required minlength="5">
                </div>
                <div class="formulario">
                    <label for="opciones">Tipo de Socio</label>
                    <select name="tipo-de-socio" id="opciones">
                        <option value="opcion1">Cliente/a</option>
                        <option value="opcion2">Empresa</option>
                        <option value="opcion3">Otro</option>
                    </select>
                </div>
                <div class="formulario">
                    <label for="texto">Comentarios Extras</label>
                    <textarea name="texto" id="texto"></textarea>
                </div>
                <div class="formulario check">
                    <label>
                        <input type="checkbox" name="terminos" id="terminos">
                        Acepto los <a href="terminos-condiciones.html">TÃ©rminos y condiciones</a>
                    </label>
                </div>
                
            </fieldset>
        </form>
</body>
</html>
